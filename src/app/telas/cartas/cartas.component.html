<div class="container grupo">
  <!-- Seleção de Naipes -->
  <div class="row justify-content-center">
    <div class="col-2 card" (click)="selecionarNaipe('♦️')" [ngClass]="{'selected': naipeSelecionado === '♦️'}">♦️</div>
    <div class="col-2 card" (click)="selecionarNaipe('♠️')" [ngClass]="{'selected': naipeSelecionado === '♠️'}">♠️</div>
    <div class="col-2 card" (click)="selecionarNaipe('♥️')" [ngClass]="{'selected': naipeSelecionado === '♥️'}">♥️</div>
    <div class="col-2 card" (click)="selecionarNaipe('♣️')" [ngClass]="{'selected': naipeSelecionado === '♣️'}">♣️</div>
  </div>

  <!-- Seleção de Números -->
  <div class="row justify-content-center">
    <div class="col-1 card" (click)="selecionarNumero('A')" [ngClass]="{'selected': numeroSelecionado === 'A'}">A</div>
    <div class="col-1 card" (click)="selecionarNumero('2')" [ngClass]="{'selected': numeroSelecionado === '2'}">2</div>
    <div class="col-1 card" (click)="selecionarNumero('3')" [ngClass]="{'selected': numeroSelecionado === '3'}">3</div>
    <div class="col-1 card" (click)="selecionarNumero('4')" [ngClass]="{'selected': numeroSelecionado === '4'}">4</div>
    <div class="col-1 card" (click)="selecionarNumero('5')" [ngClass]="{'selected': numeroSelecionado === '5'}">5</div>
    <div class="col-1 card" (click)="selecionarNumero('6')" [ngClass]="{'selected': numeroSelecionado === '6'}">6</div>
    <div class="col-1 card" (click)="selecionarNumero('7')" [ngClass]="{'selected': numeroSelecionado === '7'}">7</div>
  </div>

  <div class="row justify-content-center">
    <div class="col-1 card" (click)="selecionarNumero('8')" [ngClass]="{'selected': numeroSelecionado === '8'}">8</div>
    <div class="col-1 card" (click)="selecionarNumero('9')" [ngClass]="{'selected': numeroSelecionado === '9'}">9</div>
    <div class="col-1 card" (click)="selecionarNumero('10')" [ngClass]="{'selected': numeroSelecionado === '10'}">10
    </div>
    <div class="col-1 card" (click)="selecionarNumero('J')" [ngClass]="{'selected': numeroSelecionado === 'J'}">J</div>
    <div class="col-1 card" (click)="selecionarNumero('Q')" [ngClass]="{'selected': numeroSelecionado === 'Q'}">Q</div>
    <div class="col-1 card" (click)="selecionarNumero('K')" [ngClass]="{'selected': numeroSelecionado === 'K'}">K</div>
  </div>
</div>

<!-- Carta Montada -->
<div class="container grupo" *ngIf="numeroSelecionado && naipeSelecionado">
  <div class="row justify-content-center">
    <div class="col-4 card cartao">
      <span class="numero"> {{ numeroSelecionado }}</span><br>
      <span class="naipe"> {{ naipeSelecionado }}</span>

    </div>
  </div>
</div>
